---

- name: Install php-fpm
  apt:
    name: php-fpm
    state: latest
    
- name: Set larger maximum upload and post size
  lineinfile:
    regexp: '{{ item }} ='
    line: '{{ item }} = 2G'
    path: /etc/php/7.4/fpm/php.ini
  notify:
    - 'Restart php-fpm'
  loop:
    - upload_max_filesize
    - post_max_size

- name: Configure php-fpm to use msmtp for sending mail
  lineinfile:
    path: /etc/php/7.4/fpm/php.ini
    line: 'sendmail_path = "/usr/bin/msmtp -t -i"'
    regexp: '^;sendmail_path ='
  notify:
    - 'Restart php-fpm'

- name: Enable service and start
  service:
    name: php7.4-fpm
    enabled: yes
  notify:
    - 'Restart php-fpm'
